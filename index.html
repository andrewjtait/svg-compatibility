<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>SVG Compatibility - by @ithicah</title>
    <style>
        /* page style */
        body {
            background-color:orange;
            padding:0;
            margin:0;
            font-family: Arial,Helvetica,sans-serif;
            color:#222222;
        }
        a {
            color:#222222;
        }
        .row {
            width:70%;
            margin:0 15%;
            clear:both;
            text-align:center;
            margin-top:20px;
        }
        .footer p {
            text-align: center;
            font-size: 11px;
            margin: 20px 0;
        }
        /* alt text for the css-logo, hides text using the *Kellum Method* http://www.zeldman.com/2012/03/01/replacing-the-9999px-hack-new-image-replacement/ */
        .logo-text {
            display: block;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }
        /* the css-logo, uses a background-image for the SVG and background-size = contain to resize it based on it's container */
        .css-logo {
            display:block;
            width:100%;
            height:224px;
            margin: 0 auto;
            background:url('twitter.svgz') no-repeat center center transparent;
            background-size: 100% 100%;
            -webkit-background-size:contain;
            -moz-background-size:contain;
            -ms-background-size:contain;
            -o-background-size:contain;
            background-size:contain;
        }
        /* any browser that does not support SVG will serve a PNG */
        .no-svg .css-logo {
            background-image:url('twitter.png');
        }
        /* any browser that does not support background-size will have to remain a fixed width */
        .no-backgroundsize .css-logo {
            width:955px;
        }
        /* the object-logo */
        .object-logo {
            width:100%;
            height:224px;
        }
        /* resize all <img> if the browser does not support SVG objects [probably Android] */
        img {
            width:100%;
            max-width:955px;
            max-height:224px;
        }
    </style>
    <!-- a customised version of modernizr to only include SVG and background-size checks -->
    <script src="modernizr.custom.52260.js"></script>
    <!-- ie8 and below do not support svg clipping, so use a bit jquery to hide the svg-object and clone the altHtml (png) after the object - otherwise the svg will display but with a white background -->
    <!--[if lt IE 9]>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
         <script>
            $(document).ready(function() {
                $('.object-logo').hide();
                altImg = $('.object-logo').attr('altHtml');
                $(altImg).insertAfter('.object-logo');
            });
         </script>
    <![endif]-->
</head>
<body>
    <div class="row">
        <!-- the css method -->
        <div class="css-logo">
            <span class="logo-text">Mushroom &amp; Co</span>
        </div>
    </div>
    <div class="row">
        <!-- the object method -->
        <object class="object-logo" type="image/svg+xml" data="twitter.svgz" altHtml="<img src='twitter.png' alt='Mushroom &amp; Co' />">
            <!-- includes an img if object is not supported -->
            <img src="twitter.png" alt="Mushroom &amp; Co" />
        </object>
    </div>
    <div class="footer">
        <p>SVG Compatibility by @<a href="http://www.twitter.com/ithicah">ithicah</a><br />Available on <a href="https://github.com/ithicah/svg-compatibility">GitHub</a></p>
    </div>
</body>
</html>
